<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<script type="text/javascript">
		function validate() {
			var name = document.getElementById("name");
			var password = document.getElementById("password");
			if (name.value == "") {
				alert("Your name cannot be empty");
				return false;
			}
			if (password.value == "") {
				alert("Your password cannot be empty");
				return false;
			}
			return true;
		}
		
		function validateNewAccount() {
			var radio = document.getElementsByName("newRole");
			var role = "";
			for (i=0; i<radio.length; i++) {
				if (radio[i].checked) {
					role = radio[i].value;
				}
			}
			if (role == "") {
				alert("Your role cannot be empty");
				return false;
			}
			return true;
		}
	</script>

	<form action="Login" method="post">
		<h1>Welcome</h1>
		ID: <input type="text" name="id" id="id"><br><br>
		Name: <input type="text" name="name" id="name"><br><br>
		Password: <input type="password" name="password" id="password"><br><br>
		Role: <input type="radio" name="role" value="employee">Employee 
			<input type="radio" name="role" value="guest">Guest
			<input type="radio" name="role" value="host">Host<br><br>
		<button type="submit" onclick="return validate();">Login</button>
		<button type="reset">Reset</button>
	</form>
	
	<form action="newAccount" method="post">
		<h3>Create a new account</h3>
		Role: <input type="radio" name="newRole" value="employee">Employee 
			<input type="radio" name="newRole" value="guest">Guest
			<input type="radio" name="newRole" value="host">Host<br><br>
		<button type="submit" onclick="return validateNewAccount();">Create</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
